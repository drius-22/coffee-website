<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .hero {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 100px 20px;
            flex: 1 0 100%;
        }
        .menu {
            flex: 1 0 50%;
            padding: 50px;
        }
        .menu h2 {
            text-align: center;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            margin-bottom: 20px;
        }
        .sidebar {
            flex: 1 0 50%;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            flex: 1 0 100%;
        }
        @media (max-width: 768px) {
            .menu, .sidebar {
                flex: 1 0 100%;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Welcome to our Coffee Shop</h1>
    </section>

    <div class="container">
        <div class="menu">
            <h2>Menu</h2>
            <ul>
                <li>Espresso - $2.50</li>
                <li>Cappuccino - $3.00</li>
                <li>Latte - $3.50</li>
                <li>Americano - $2.75</li>
                <li>Mocha - $4.00</li>
            </ul>
        </div>
        
        <aside class="sidebar">
            <h3>Special Offer</h3>
            <p>Buy one get one free on all coffees!</p>
        </aside>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Coffee Shop</p>
    </footer>
</body>
</html>
